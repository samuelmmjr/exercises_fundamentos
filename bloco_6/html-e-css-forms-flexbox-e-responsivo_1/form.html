<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.0.0-beta2-dist/css/bootstrap-reboot.min.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="bootstrap-5.0.0-beta2-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <header>
        <h1>Cadastro de currículo</h1>
    </header>
    <form action="" class="facebook-login" method="GET" enctype="multipart/form-data" >
        <fieldset>
            <div class="form-group">
            <label for="nome-completo">Nome completo:
                <input class="form-control" type="text" name="nome" size="40" id="nome-completo" placeholder="Digite seu nome" required>
            </label>
            </div>
            <br>
            <div class="form-group">
            <label for="input-email">email:
                <input class="form-control" type="email" name="email" size="50" id="input-email" placeholder="Digite seu email" required>
            </label>
            </div>
            <br>
            <div class="form-group">   
            <label for="input-cpf">CPF:
                <input class="form-control" type="number" name="cpf" size="11" id="input-cpf" placeholder="Digite apenas números" required>
            </label>
            </div>  
            <br>
            <div class="form-group">
            <label for="end">Endereço:
                <input class="form-control" type="text" name="endereço" size="200" id="end" placeholder="Digite seu endereço" required>
            </label>
            </div>
            <br>
            <div class="form-group">
            <label for="city">Cidade:
                <input class="form-control" type="text" name="cidade" size="28" id="city" placeholder="Digite sua cidade" required>
            </label>
            </div>
            <br>
            <div class="form-group">
            <label for="UF">Estado:
                <select class="form-control" name="estado" id="UF" required>
                    <option value="0">Selecione o Estado</option>
                    <option value="ac">Acre</option>
                    <option value="al">Alagoas</option>
                    <option value="am">Amazonas</option>
                    <option value="ba">Bahia</option>
                    <option value="ce">Ceará</option>
                    <option value="df">Distrito Federal</option>
                    <option value="es">Espirito Santo</option>
                    <option value="go">Goiás</option>
                    <option value="ma">Maranhão</option>
                    <option value="ms">Mato Grosso do Sul</option>
                    <option value="mt">Mato Grosso</option>
                    <option value="mg">Minas Gerais</option>
                    <option value="pa">Pará</option>
                    <option value="pb">Paraíba</option>
                    <option value="pr">Paraná</option>
                    <option value="pe">Pernambuco</option>
                    <option value="pi">Piauí</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="rn">Rio Grande do Norte</option>
                    <option value="rs">Rio Grande do Sul</option>
                    <option value="ro">Rondônia</option>
                    <option value="rr">Roraima</option>
                    <option value="sc">Santa Catarina</option>
                    <option value="sp">São Paulo</option>
                    <option value="se">Sergipe</option>
                    <option value="to">Tocantins</option>
                </select>
            </label>
            </div>
            <br>
            <div class="form-group"> 
            <label for="home">
                <input class="form-control" type="radio" name="home" id="home" value="casa" required>Casa<br>
                <input class="form-control" type="radio" name="home" id="home" value="apt" required>Apartamento<br>
            </label>
            </div>
            <br>
        </fieldset>
        <fieldset>
            <p><h2>Resumo do currículo:</h2></p>
            <textarea class="form-control" name="resumo" cols="30" rows="10" size="1000" id="resumed" placeholder="Faça um resumo das das suas competências e habilidades"></textarea>
            </label>
            <br>
        </fieldset>
        <button type="submit" class="btn btn-success">Enviar</button>
    </form>

</body>
</html>
